<!DOCTYPE html>
<html ng-app="TestApplication" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Paper Street Media Test</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.min.js" ></script>
  <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js" ></script>
  <script type="text/javascript" src="javascript.js" ></script>
</head>
<body>
  <br>
  <div ng-controller="MainController" class="container">
    <div class="col-lg-12" ng-if="photoLoadingStatus" >
      <h3 class="text-center" >Loading photos....</h3>
    </div>

    <div class="row">
      <div class="col-md-6">
        <pagination uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" items-per-page="itemsPerPage"></pagination>
      </div>
      <div class="col-md-6">
        <br>
        <input type="text" class="form-control" ng-model="searchTerm" ng-keyup="searchPhoto(searchTerm)" >
        <span ng-if="searchTerm.length > 0">Found :  {{ totalItems  }} from {{ loadedAllPhotos.length }}</span>
      </div>
    </div>
    <br>
    <div class="row">
      <div ng-if="photoLoadingStatus == false" class="row list-group">
          <div class="item  col-xs-4 col-lg-4" ng-repeat="pr in photoRecords.slice( (currentPage - 1) * itemsPerPage, ( (currentPage) * itemsPerPage ) )" >
              <div class="thumbnail">
                  <img class="group list-group-image" ng-src="{{ pr.thumbnailUrl }}" alt="{{ pr.title }}" />
                  <div class="caption">
                      <h4 class="group inner list-group-item-heading">
                          {{ pr.title }}</h4>
                      <p class="group inner list-group-item-text">{{ pr.title }}</p>
                      <div class="row">
                          <div class="col-xs-12 col-md-6">
                              <p class="lead">
                                  Album Id : {{ pr.albumId }}</p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
